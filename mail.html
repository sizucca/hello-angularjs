<!doctype html>
<html lang="ja" ng-app="myMailForm">
<head>
  <meta charset="utf-8">
  <title>mail form</title>
  <link rel="stylesheet" type="text/css" href="application.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <style>
  input.ng-invalid,
  textarea.ng-invalid {
    border: 1px solid #ee4444;
  }
  .invalid {
    color: #ee4444;
  }
  </style>
</head>
<body>

  <mail></mail>

  <script>
  (function(){
    angular.module('myMailForm', [])
    .component('mail', {
      controllerAs: 'app',
      controller: function(){
        var _this = this;
        this.confirm = {};
        this.clickButton = function(){
          this.mail.date = Date.now();
          this.mail.submit = true;
          this.confirm = _this.mail;
          this.mail = {};
        };
        this.clickButtonClear = function(){
          this.confirm.submit = false;
        };
      },
      templateUrl: 'mail_form.html'
    })
    .controller('mail2', function(){
      this.hello = 'あああ2';
    });
  })();
  </script>
</body>
</html>
